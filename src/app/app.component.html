<div class="grid grid-nogutter container">
  @for (post of post$  | async; track post.id) {
    <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
      @defer(on viewport) {
        <app-product-details [post]="post"/>
      }@placeholder (){
        <div class="load-defer-block">
          <p>placeholder....</p>
        </div>
      }@loading () {
        <div class="load-defer-block">
          <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="3" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
        </div>
      }@error {
        <p>error...</p>
      }
    </div> 
  }
   
</div>


<!-- @placeholder (minimum 2000ms) -- to prevents the flickring issue. -->
